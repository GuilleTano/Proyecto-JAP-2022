  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

          </li>

          </li>

  <main class="container px-5">
  
    <div class="container px-5 mt-4">

      <div class="row">
        <div class="col-6"><h2>Perfil</h2></div>
        <div class="col-6">
          <img src="img/img_perfil.png" class="img-thumbnail float-end" width="120" id="bannerImg">
        </div>
      </div>

      <div class="mb-5">
        <hr>
        <div class="row">
          <div class="col-6">
            <label for="firstName">Primer Nombre<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="firstName" value="" name="firstName" required>
            <div class="invalid-feedback" id="nameFeedback">
              Este dato es obligatorio
            </div>
          </div>
          <div class="col-6">
            <label for="secondName">Segundo Nombre</label>
            <input type="text" class="form-control" id="secondName" value="" name="secondName">
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-6">
            <label for="lastName">Primer Apellido<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="lastName" value="" name="lastName" required>
            <div class="invalid-feedback">
              Este dato es obligatorio
            </div>
          </div>
          <div class="col-6">
            <label for="secondLastName">Segundo Apellido</label>
            <input type="text" class="form-control" id="secondLastName" value="" name="secondLastName">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <label for="profileEmail">Email<span class="text-danger">*</span></label>
            <input type="mail" class="form-control" id="profileEmail" value="" name="profileEmail" required>
            <div class="invalid-feedback">
              Este dato es obligatorio
            </div>
          </div>
          <div class="col-6">
            <label for="nuevaImagenPefil">Imagen de perfil</label>
            <!--
              <input type="file" class="form-control" id="nuevaImagenPefil">
            -->
            <input type='file' class="form-control" id="uploadBannerImage" onchange="imagePreview(this);">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <label for="phoneNumber">Telefono de contacto</label>
            <input type="phone" class="form-control" id="phoneNumber" value="" name="phoneNumber">
          </div>
        </div>
        <br>
        <div id="cambiosGuardados"></div>
        <hr class="mt-5">
        <button type="button" class="btn btn-primary" id="boton_guardar">Guardar Cambios</button>
      </div>

    </div>
  
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>

        2022</p>

    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
