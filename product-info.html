  <!-- ACA SE MUESTRA LA INFO DEL PRODUCTO -->
  <main class="pb-5">
    <div class="container">
      <br>
      <!-- BOTON COMPRAR-->
      <div class="row mt-4 mb-4">
        <div class="col-4" id="product_name"></div>
        <div class="col d-grid gap-2 d-md-flex justify-content-md-end mx-5"><button type="button" class="btn btn-success mx-5" id="boton_comprar">Comprar</button></div>
      </div>
      <hr>
      <!-- ************ Agregar boton de volver al listado ************ -->
      <div class="row" id="product_info">
      </div>
      <!-- CARRUSEL CON IMAGENES-->
      <div name="product_images_carrousel">
        <div id="carouselImages" class="carousel carousel-dark slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="products_images">
            <!-- ACA VAN LAS IMAGENES-->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselImages" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselImages" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <br>
    <br>
    <!-- ACA SE MUESTRAN LOS COMENTARIOS DEL PRODUCTO-->
    <div class="container">
      <div class="col">
        <h4>Comentarios</h4>
        <div id="product_coments">
        </div>
      </div>
    </div>
    <br>
    <!-- ACA VA LA OPCION DE COMENTAR-->
    <div class="container">
      <h4 class="mb-3">Comentar</h4>
      <div class="col-6">
        <h6 class="mb-3">Tu opinión:</h6>
        <textarea id="new_coment" rows="5" cols="80"></textarea>
      </div>
      <div class="col-2">
        <h6 class="mb-3">Tu puntuación:</h6>
        <select name="score" class="form-select" id="score">
          <option value="0" hidden selected>Elegí la puntuación</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <br>
      <button type="button" class="btn btn-primary" id="btnEnviarComent">Enviar</button>
    </div>
    <br>
    <!-- ACA VA LOS PRODUCTOS RELACIONADOS-->
    <div class="container">
      <hr>
      <h4>Productos relacionados</h4>
      <br>
      <div id="related_products" class="row">
      </div>
    </div>

  </main>
