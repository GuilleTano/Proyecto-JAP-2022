<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container">
    <div>
      <h2 class="text-center mt-5 mb-5">Carrito de compras</h2>
    </div>
    <div class="container">
      <h4 class="mb-3">Articulos a comprar</h4>
      <!-- Carrito -->
      <div>
        <table class="table" style="width:100%">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Nombre</th>
              <th scope="col">Costo</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Subtotal</th>
            </tr>
          </thead>
          <tbody id="cartTable">
          </tbody>
        </table>
      </div>
      <hr>
      <!-- Tipo de envío -->
      <div>
        <h4 class="mb-3">Tipo de envío</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tipoEnvio" id="premiumOp" checked>
          <label class="form-check-label" for="premiumOp">
            Premium 2 a 5 días (15%)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tipoEnvio" id="expressOp">
          <label class="form-check-label" for="expressOp">
            Express 5 a 8 días (7%)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tipoEnvio" id="standardOp">
          <label class="form-check-label" for="standardOp">
            Standard 12 a 15 días (5%)
          </label>
        </div>
      </div>
      <br>
      <!-- Direccion de envío -->
      <div>
        <h4 class="mb-3">Dirección de envío</h4>
        <div class="row">
          <div class="col-4">
            <label for="streetName">Calle</label>
            <input type="text" class="form-control" id="streetName" value="" name="streetName">
          </div>
          <div class="col-3">
            <label for="streetNro">Numero</label>
            <input type="text" class="form-control" id="streetNro" value="" name="streetNro">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-4">
            <label for="streetCorner">Esquina</label>
            <input type="text" class="form-control" id="streetCorner" value="" name="streetCorner">
          </div>
        </div>
      </div>
      <hr>


    </div>

  </main>

      <p class="float-end">

    </div>

    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/cart.js"></script>

</body>
